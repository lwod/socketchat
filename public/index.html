<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form id="chat-form">
        <input
                id="msg"
                type="text"
                placeholder="for message"
                required
                autocomplete="off"
        />
        <button class="btn">Send</button>
    </form>

    <div class="chat-messages">
        <div class="message">
            <p class="meta"><span>9:12 pm</span></p>
            <p class="text"></p>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
